<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main id="resume">
        <form action="https://www.form.com/login.php" method="GET">
    <div class="sb">
        <h1>Dynamic Resume</h1>
   <label>
        <p>Name
    <input type="text" id="name"  name="name"/></p>
        <p>CNIC
            <input type="text" id="cnic" name="number"/>
        </p>
        <p>Education
            <input type="text" id="education" name="education"/></p>
            <p>Skills
                <input type="text" id="skills" name="skills"/>
            </p>

        <p>Contact
    <input type="text" id="contact" name="contact" required/></p>
    <p>Address
    <input type="text" id="address" name="address"/></p>
    <p>Email
    <input type="text" id="email" name="email" reruired/></p>
    <p>Git URL
        <input type="URL" id="giturl" name="URL" required/></p>

    <p>Nationality
        <select name="countries" multiple id="nationality"> Enter your country
            <option value="Pakistan">Pakistan</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option> 
            <option value="Afghanistan">Afghanistan</option>
            <option value="England">England</option>
        </select></p>
    
</label>
    <button type="submit" value="submit" size="3" length="10">Submit</button>
    </div>
</form>
    </main>
    <br/>
    <!--Resume will be generated-->
    <div id="resumeOutput"></div>
    <script src="index.js"></script>

</body>
</html>
